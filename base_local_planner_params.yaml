controller_frequency: 5
TrajectoryPlannerROS:
  sim_granularity: 1
  dwa: false
  meter_scoring: true
  heading_lookahead: 2
  oscillation_reset_dit: 5
  max_vel_x: 2.0
  min_vel_x: 0.1
  max_vel_theta: 1.0
  min_in_place_vel_theta: 0.4

  acc_lim_theta: 0.5
  acc_lim_x: 0.5
  acc_lim_y: 0.5

  yaw_goal_tolerance: 3
  xy_goal_tolerance: 1

  holonomic_robot: false