controller_frequency: 5
base_local_planner: "teb_local_planner/TebLocalPlannerROS"

TebLocalPlannerROS:
    odom_topic: /diffboat/odom
    map_frame: /map

    # Trajectory
    dt_ref: 0.9
    dt_hysteresis: 0.1
    max_global_plan_lookahead_dist: 10.0

    # Robot
    max_vel_x: 0.4
    max_vel_x_backwards: 0.2
    max_vel_theta: 0.3
    acc_lim_x: 0.5
    acc_lim_theta: 0.5
    min_turning_radius: 0.0
    footprint_model:
        type: "circular"
        radius: 0.5

    # GoalTolerance
    xy_goal_tolerance: 1.5
    yaw_goal_tolerance: 0.7
    free_goal_vel: False

    # Obstacles
    min_obstacle_dist: 1.5
    include_costmap_obstacles: True
